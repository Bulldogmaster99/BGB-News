<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e4e4e4;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        article {
            margin-bottom: 40px;
            border-bottom: 1px solid #e4e4e4;
            padding-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #f4f4f4;
            border-top: 1px solid #e4e4e4;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <p>Welcome to my personal blog</p>
    </header>

    <main>
        <!-- Blog posts will go here -->
        <article>
            <h2>Blog Post Title</h2>
            <p class="date">Posted on <time datetime="2023-11-01">November 1, 2023</time></p>
            <p>Blog post content goes here...</p>
        </article>

        <!-- Add more articles as needed -->
    </main>

    <footer>
        <p>&copy; 2023 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>

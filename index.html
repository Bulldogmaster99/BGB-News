        a {
            color: #0066cc;
            text-decoration: none;
            margin: 10px 0;
            display: inline-block;
        }

            color: #004499;
        }

<body>

        <h1>Página de Exemplo com Links</h1>
        
        <!-- Primeiro Link -->

        <!-- Segundo Link -->
        <p><a href="https://www.google.com" target="_blank">Abrir Google</a></p>
        
        <!-- Terceiro Link -->
        <p><a href="contato.html">Contato</a></p>

        <section id="sobre" style="margin-top: 100px;">
            <h2>Sobre Nós</h2>
            <p>Esta é uma seção de exemplo que pode ser acessada através do primeiro link.</p>

    </div>
